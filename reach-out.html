<body>
    <amt-header></amt-header>

    <main>
        <section class="bg-slate-50 p-4">
            <article class="container mx-auto">
                <h1 class="text-5xl text-center pt-8 font-semibold tracking-wide">Reach Out</h1>
                <p class="p-8 text-base text-center mx-auto w-full md:w-11/12 lg:w-8/12">It's time to reduce time in performing
                    repetitive tasks. It's time to lessen or
                    eliminate human errors. It's time to focus
                    more on the most important tasks within the
                    business. It's time to scale up by utilizing
                    the power of automation.</p>
                <div class="grid md:grid-cols-2 pb-4">
                    <div class="w-full mx-auto bg-white rounded shadow shadow-black p-4 lg:w-3/5 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto animate-bounce" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
                          </svg>
                        <h2 class="text-center pb-8 text-2xl font-medium">Hi, there!</h2>
                        
                        <form action="">
                            <div class="grid gap-2 md:gap-4 md:grid-cols-10 w-full px-4">
                                    <label class="md:col-start-1 md:col-span-4" for="First_Name">First Name<span style='color:red;'>*</span></label>
                                    <input class="md:col-start-5 md:col-span-10 shadow shadow-blue rounded h-10" type="text" id="First_Name" name="First Name" maxlength="40"></input>
                                    <label class="md:col-start-1 md:col-span-4" for="Last_Name">Last Name<span style='color:red;'>*</span></label>
                                    <input class="md:col-start-5 md:col-span-10 shadow shadow-blue rounded h-10" type="text" id="Last_Name" name="Last Name" maxlength="80"></input>
                                    <label class="md:col-start-1 md:col-span-4" for="Email">Email<span style='color:red;'>*</span></label>
                                    <input class="md:col-start-5 md:col-span-10 shadow shadow-blue rounded h-10" type="text" ftype="email" id="Email" name="Email" maxlength="100"></input>
                                    <label class="md:col-start-1 md:col-span-4" for="Company">Company<span style='color:red;'>*</span></label>
                                    <input class="md:col-start-5 md:col-span-10 shadow shadow-blue rounded h-10"  type="text" id="Company" name="Company" maxlength="200"></input>
                                    <label class="md:col-start-1 md:col-span-4" for="Description">Description<span style='color:red;'>*</span></label>
                                    <textarea class="md:col-start-5 md:col-span-10 shadow shadow-blue rounded h-32" id="Description" name="Description"></textarea>
                                
                                    <button type="submit" id="formsubmit" value="Submit" class="mt-4 md:mt-0 md:col-start-1 md:col-span-10 rounded bg-green-500 shadow shadow-blue h-10 w-40 font-medium">SUBMIT</button>
                                                 
                            </div>
                        </form>
                    </div>
                </div>
                
            </article>
        </section>
    </main>

    <amt-footer></amt-footer>

    <script src="js/main.js"></script>

</body>
