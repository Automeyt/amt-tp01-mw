<body>
    <amt-header></amt-header>

    <main>
        <section class="bg-gray-300">
            <article class="container mx-auto">
                <h1 class="">Reach Out</h1>
                
                <div class="w-3/12 mx-auto">
                    <form action="">
                        <div class="grid grid-cols-2 w-full">
                            <div class="grid gap-4">
                                <label for="First_Name">First Name</label>
                                <label for="Last_Name">Last Name</label>
                                <label for="Email">Email</label>
                                <label for="Company">Company</label>
                                <label for="Description">Description</label>
                            </div>

                            <div class="grid gap-4">
                                <input type="text" id="First_Name" name="First Name" maxlength="40"></input>
                                <input type="text" id="Last_Name" name="Last Name" maxlength="80"></input>
                                <input type="text" ftype="email" id="Email" name="Email" maxlength="100"></input>
                                <input type="text" id="Company" name="Company" maxlength="200"></input>
                                <textarea id="Description" name="Description"></textarea>
                            </div>
                            <div class="col-span-2 place-items-center">
                                <button type="submit" id="formsubmit" value="Submit">Submit</button>
                                <button type="reset" id="" value="Reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </article>
        </section>
    </main>

    <amt-footer></amt-footer>

    <script src="js/main.js"></script>
