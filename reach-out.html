<html lang="en">
<head>
    <meta charset="utf-8" />

        name="description"
        content="Streamline business workflows through automation using Zapier."
    />

<body>
    <amt-header></amt-header>

    <main>
        <section class="bg-gray-300">
            <article class="container mx-auto">
                <h1 class="text-5xl text-center pt-8 font-semibold tracking-wide">Reach Out</h1>
                <p class="p-8 text-base text-center mx-auto w-full md:w-11/12 lg:w-8/12">It's time to reduce time in performing
                    repetitive tasks. It's time to lessen or
                    eliminate human errors. It's time to focus
                    more on the most important tasks within the
                    business. It's time to scale up by utilizing
                    the power of automation.</p>
                <div class="grid md:grid-cols-2">
                    <div class="w-full mx-auto">
                        <form action="">
                            <div class="grid grid-cols-12 w-full px-4">
                                <div class="grid gap-4 col-span-4">
                                    <label for="First_Name">First Name</label>
                                    <label for="Last_Name">Last Name</label>
                                    <label for="Email">Email</label>
                                    <label for="Company">Company</label>
                                    <label for="Description">Description</label>
                                </div>

                                <div class="grid gap-4 col-start-6 w-full">
                                    <input type="text" id="First_Name" name="First Name" maxlength="40"></input>
                                    <input type="text" id="Last_Name" name="Last Name" maxlength="80"></input>
                                    <input type="text" ftype="email" id="Email" name="Email" maxlength="100"></input>
                                    <input type="text" id="Company" name="Company" maxlength="200"></input>
                                    <textarea id="Description" name="Description"></textarea>
                                </div>
                                <div class="col-span-12 col-start-5 place-items-center py-8">
                                    <button type="submit" id="formsubmit" value="Submit">Submit</button>
                                    <button type="reset" id="" value="Reset">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </article>
        </section>
    </main>

    <amt-footer></amt-footer>

    <script src="js/main.js"></script>

</body>
</html>
